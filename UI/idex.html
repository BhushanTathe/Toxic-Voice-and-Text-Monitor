<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeStream: Voice and Content Filtering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1 class="title">SafeStream: Voice and Content Filtering</h1>
        </header>
        <div class="chat-box">
            <div class="messages" id="messages">
                
            </div>
            <div class="input-container">
                <textarea id="inputText" placeholder="Type your message here..."></textarea>
                <button id="filterButton">Send</button>
                <button id="clearButton">Clear</button>
                <button id="voiceButton">Start Voice Monitoring</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
